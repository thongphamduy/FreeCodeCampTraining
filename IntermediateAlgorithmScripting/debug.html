<script>
	function convertToRoman(num) {
	var roman=[]
	var x=num
	var value=[1,4,5,9,10,40,50,90,100,400,500,900,1000]
	var symbol=["I","IV","V","IX","X","XL","L","LC","C","CD","D","CM","M"]
	for(var i=value.length-1;i>=0;i--){
	
		while (num-value[i]>0) {
			roman.push(symbol[i])
			num=num-value[i]
		}
	}

 	return roman.join("");
}

console.log(convertToRoman(3999))	
</script>
